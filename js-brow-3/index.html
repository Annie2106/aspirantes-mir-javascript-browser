<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Local Storage</title>
</head>

<body>
    <form>
        <label for="name">Ingresa tu nombre</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
        <label for="email">Ingresa tu correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
        <button type="submit">Guardar</button>
    </form>
    <section></section>
    <script>
        // Obtener elementos del DOM
        const form = document.querySelector('form');
        const input = document.querySelector('input');
        const section = document.querySelector('section');

        // Manejar el evento de enviar el formulario
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = input.value;
            saveName(name);

        });

        //Función para guardar 
        function saveName(name) {
            localStorage.setItem('name', name);
            showName();

        }

        // Función para mostrar el nombre guardado en localStorage
        function showName() {
            const savedName = localStorage.getItem('name');
            section.innerHTML = '';
            if (savedName) {
                const nameParagraph = document.createElement('p');
                nameParagraph.textContent = 'Nombre guardado: ' + savedName;
                section.appendChild(nameParagraph);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Borrar';
                deleteButton.addEventListener('click', deleteName);
                section.appendChild(deleteButton);
            } else {
                const messageParagraph = document.createElement('p');
                messageParagraph.textContent = 'No hay datos guardados.';
                section.appendChild(messageParagraph);
            }

        }

        // Función para borrar el nombre guardado en localStorage
        function deleteName() {
            localStorage.removeItem('name');
            showName();
        }

        // Mostrar el nombre guardado al cargar la página
        showName();
    </script>
</body>

</html>
